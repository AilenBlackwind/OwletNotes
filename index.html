<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token Notes</title>
    <style>
      /* Inline CSS to avoid CSP issues */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: transparent;
      }
      
      .bg-slate-100 { background-color: #f1f5f9; }
      .bg-white { background-color: white; }
      .text-slate-800 { color: #1e293b; }
      .text-slate-900 { color: #0f172a; }
      .text-slate-500 { color: #64748b; }
      .border-slate-300 { border-color: #cbd5e1; }
      .border-blue-500 { border-color: #3b82f6; }
      
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .justify-between { justify-content: space-between; }
      .h-screen { height: 100vh; }
      .h-full { height: 100%; }
      .flex-grow { flex-grow: 1; }
      .p-4 { padding: 1rem; }
      .p-3 { padding: 0.75rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-2 { margin-bottom: 0.5rem; }
      .mt-2 { margin-top: 0.5rem; }
      
      .rounded { border-radius: 0.25rem; }
      .rounded-md { border-radius: 0.375rem; }
      
      .border { border-width: 1px; }
      .border-slate-300 { border-color: #cbd5e1; }
      .border-blue-500 { border-color: #3b82f6; }
      
      .overflow-hidden { overflow: hidden; }
      .overflow-auto { overflow: auto; }
      
      .font-bold { font-weight: bold; }
      .font-sans { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
      
      .text-lg { font-size: 1.125rem; }
      .text-sm { font-size: 0.875rem; }
      .text-xs { font-size: 0.75rem; }
      
      .bg-blue-600 { background-color: #2563eb; }
      .bg-slate-400 { background-color: #94a3b8; }
      
      .hover\:bg-blue-700:hover { background-color: #1d4ed8; }
      .hover\:bg-slate-200:hover { background-color: #e2e8f0; }
      
      .disabled\:bg-slate-400:disabled { background-color: #94a3b8; }
      .disabled\:cursor-not-allowed:disabled { cursor: not-allowed; }
      
      .w-full { width: 100%; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
      .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
      
      .focus\:outline-none:focus { outline: none; }
      .focus\:ring-2:focus { box-shadow: 0 0 0 2px #3b82f6; }
      
      .transition-colors { transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out; }
      .duration-200 { transition-duration: 200ms; }
      
      .text-white { color: white; }
      .text-center { text-align: center; }
      
      /* Markdown editor styles */
      .w-md-editor { background: white !important; }
      .w-md-editor-text { background: white !important; }
      .w-md-editor-text-input { background: white !important; border: none !important; }
      
      .animate-spin {
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .prose { color: #374151; }
      .prose-sm { font-size: 0.875rem; line-height: 1.714; }
      .prose-sm h1 { font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; }
      .prose-sm h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.75rem; }
      .prose-sm h3 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.5rem; }
      .prose-sm p { margin-bottom: 0.5rem; }
      .prose-sm ul, .prose-sm ol { margin-bottom: 0.5rem; padding-left: 1.5rem; }
      .prose-sm li { margin-bottom: 0.25rem; }
      .prose-sm code { background: #f3f4f6; padding: 0.125rem 0.25rem; border-radius: 0.125rem; font-size: 0.875em; }
      .prose-sm pre { background: #f3f4f6; padding: 0.75rem; border-radius: 0.25rem; overflow-x: auto; margin-bottom: 0.5rem; }
      .prose-sm blockquote { border-left: 4px solid #e5e7eb; padding-left: 1rem; margin: 0.5rem 0; font-style: italic; }
    </style>
  </head>
  <body class="bg-transparent">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
